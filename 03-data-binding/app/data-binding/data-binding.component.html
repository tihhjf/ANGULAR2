<section class="property-binding">
	
	<article>
		<h3>Interpolation / Interpolação</h3>
		<p>String renderizada com interpolation {{url}}</p>
	</article>
	<br><br>

	<article>
		<h3>Property Binding</h3>
		<!--<img [src]="urlImg" />
		<img src="{{urlImg}}" />
		<img bind-src="urlImg" /> -->
	</article>
	<br><br>

	<article>
		<div>
			Selecione uma classe:
			<select #classe (change)="0">
				<option value="alert-success">
					Sucesso
				</option>
				<option value="alert-info">
					Info
				</option>
				<option value="alert-warning">
					Warning
				</option>
				<option value="alert-danger" >
					Erro
				</option>
			</select>
			<br><br>
			<div class="alert {{classe.value}}" role="alert">
				Texto colorido de acordo com a seleção na combobox
			</div>
			<div class="alert" role="alert" [class.alert-info]="classe.value == 'alert-info'">
				Info
			</div>
			<div class="alert" role="alert" [class.alert-warning]="classe.value == 'alert-warning'">
				Warning
			</div>
			<div class="alert" role="alert" [class.alert-danger]="classe.value == 'alert-danger'">
				Error
			</div>
			<div class="alert alert-danger" role="alert" style="display: none"
			[style.display]="classe.value == 'alert-danger' ? 'block' : 'none'">
				Esse texto so aparece em caso de erro!
			</div>
		</div>
	</article>
</section>
